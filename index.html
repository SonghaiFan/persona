  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Chameleon CV - The Multi-Version Resume" />

<body class="loading">

  <!-- Header Section -->
  <header class="app-header">
    <div class="app-header-content">
      <div class="app-branding">
        <div class="brand-logo-container">
          <img src="logo.svg" alt="Chameleon CV Logo" class="brand-logo">
          <div class="brand-text">
            <h1>Chameleon CV</h1>
            <p>The multi-version resume.</p>
          </div>
        </div>
      </div>

      <div class="app-controls">
        <!-- Version Switcher -->
        <div class="md-form-field">
          <div class="md-select-wrapper">
            <select id="versionSelect" class="md-select">
              <!-- Populated dynamically -->
            </select>
            <span class="md-arrow">&#9662;</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Loading Indicator -->
  <div class="loading-indicator">
    <div class="loading-spinner"></div>
    <span>Loading resume...</span>
  </div>

  <!-- Main Content Area -->
  <div id="resume">
    <section class="page">
      <!-- Content will be rendered here and auto-paginated -->
    </section>
  </div>
