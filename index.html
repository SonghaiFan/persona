<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="page-size" content="A4" />
  <meta name="print-scale" content="1.0" />
  <title>Songhai Fan (Frank) - Resume</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/inter/3.19.3/inter.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet" />
  <link href="styles/main.css" rel="stylesheet" />
  <script src="js/config-validator.js"></script>
  <script src="js/theme-manager.js"></script>
  <script src="js/data-loader.js"></script>
  <script src="js/version-manager.js"></script>
  <script src="js/paginate.js"></script>
  <script src="js/main.js" defer></script>
</head>

<body class="loading">
  <header>
    <div class="header-content">
      <div class="header-text">
        <h1 id="headerName"><!-- Name will be loaded from profile.json --></h1>
      </div>
      <div class="contact-info" id="headerContactInfo">
        <!-- Contact info will be loaded from profile.json -->
      </div>
    </div>
  </header>

  <!-- Version Switcher -->
  <div class="version-switcher" id="versionSwitcher">
    <div class="switcher-label">Resume Version:</div>
    <select id="versionSelect" class="version-select">
      <!-- Options will be dynamically generated from data.json -->
    </select>
  </div>

  <!-- 加载指示器 -->
  <div class="loading-indicator">
    <div class="loading-spinner"></div>
    <span>Loading resume...</span>
  </div>

  <div id="book">
    <section class="page">
      <!-- Content will be rendered here and auto-paginated -->
    </section>
  </div>
</body>

</html>
