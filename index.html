<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="page-size" content="A4" />
  <meta name="print-scale" content="1.0" />
  <title>Songhai Fan (Frank) - Resume</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/inter/3.19.3/inter.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet" />
  <link href="main.css" rel="stylesheet" />
  <script src="main.js" defer></script>
</head>

<body class="loading">

  <!-- Header Section -->
  <header class="app-header">
    <div class="app-header-content">
      <div class="app-branding">
        <h1>ComfyResume</h1>
        <p>Your one-stop solution for creating beautiful resumes effortlessly.</p>
      </div>

      <div class="app-controls">


        <!-- Version Switcher -->
        <div class="md-form-field">
          <div class="md-select-wrapper">
            <select id="versionSelect" class="md-select">
              <!-- Populated dynamically -->
            </select>
            <span class="md-arrow">&#9662;</span>
          </div>
        </div>

        <!-- GitHub Fork Link -->
        <a href="https://github.com/SonghaiFan/persona" target="_blank" class="github-fork-link" title="Fork on GitHub">
          <i class="fab fa-github"></i>
          <span>Fork on GitHub</span>
        </a>
      </div>
    </div>
  </header>

  <!-- Loading Indicator -->
  <div class="loading-indicator">
    <div class="loading-spinner"></div>
    <span>Loading resume...</span>
  </div>

  <!-- Main Content Area -->
  <div id="resume">
    <section class="page">
      <!-- Content will be rendered here and auto-paginated -->
    </section>
  </div>
</body>

</html>
